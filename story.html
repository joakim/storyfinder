<!doctype html>
<head>
	<meta charset="utf-8">

	<title>StoryFinder</title>

	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="js/libs/jquery-ui/css/smoothness/jquery-ui-1.8.16.custom.css">
	<link rel="stylesheet" href="js/libs/jquery-tagit/css/tagit-simple-grey.css">
	<link rel="stylesheet" href="js/libs/chosen/chosen.css">
</head>
<body class="view-story">

<header>
  <h1>StoryFinder</h1>
  <div class="dropzone">
    Drag and drop items here to add to clipboard
  </div>
</header>

<section class="map">
  <!-- <iframe src="http://managingnews/feeds/3?display=views-mode-map"></iframe> -->
</section>

<header class="topic-header">
  <h1>Troy Davis</h1>
</header>

<nav class="topics subtopics">
  <h1>Aspects</h1>
  <ul>
    <li><a href="#" data:set="troydavis/troydavisHash">Georgia</a></li>
    <li><a href="#" data:set="troydavis/troydavis_ripHash">#RIP</a></li>
    <li><a href="#" data:set="troydavis/troydavis_usaHash">USA</a></li>
  </ul>
</nav>

<section class="view story">
  <nav class="tabs">
    <ul>
      <li class="active"><a href="#">Stream</a></li>
      <li><a href="#">Clipboard</a></li>
    </ul>
  </nav>

  <section class="view-tab stream">
    <section class="tweets">
    </section>

    <aside class="filters">
      <div class="filter keywords-filter">
        <label>Keywords</label>
        <div class="filter-element keywords-element"><ul></ul></div>
        <input class="keywords-button" type="button" value="Set">
      </div>

      <div class="filter language-filter">
        <label>Language</label>
        <select class="filter-element language-element" style="width: 100%">
          <option>All</option>
          <option>English</option>
          <option>Spanish</option>
          <option>French</option>
          <option>German</option>
          <option>Italian</option>
          <option>Chinese</option>
          <option>Tagalog</option>
          <option>Polish</option>
          <option>Korean</option>
          <option>Vietnamese</option>
          <option>Portuguese</option>
          <option>Japanese</option>
          <option>Greek</option>
          <option>Arabic</option>
          <option>Hindi (urdu)</option>
          <option>Russian</option>
          <option>Yiddish</option>
          <option>Thai (laotian)</option>
          <option>Persian</option>
          <option>French Creole</option>
          <option>Armenian</option>
          <option>Navaho</option>
          <option>Hungarian</option>
          <option>Hebrew</option>
          <option>Dutch</option>
          <option>Mon-khmer (cambodian)</option>
          <option>Gujarathi</option>
          <option>Ukrainian</option>
          <option>Czech</option>
          <option>Pennsylvania Dutch</option>
          <option>Miao (hmong)</option>
          <option>Norwegian</option>
          <option>Slovak</option>
          <option>Swedish</option>
          <option>Serbocroatian</option>
          <option>Kru</option>
          <option>Rumanian</option>
          <option>Lithuanian</option>
          <option>Finnish</option>
          <option>Panjabi</option>
          <option>Formosan</option>
          <option>Croatian</option>
          <option>Turkish</option>
          <option>Ilocano</option>
          <option>Bengali</option>
          <option>Danish</option>
          <option>Syriac</option>
          <option>Samoan</option>
          <option>Malayalam</option>
          <option>Cajun</option>
          <option>Amharic</option>
        </select>
      </div>

      <div class="filter age-filter">
        <label>Age</label>
        <div class="filter-element age-element"></div>
        <div class="filter-value age-value">All ages</div>
      </div>

      <div class="filter time-of-day-filter">
        <label>Time of day</label>
        <div class="filter-element time-of-day-element"></div>
        <div class="filter-value time-of-day-value">00:00 - 24:00</div>
      </div>

      <div class="filter proximity-filter">
        <label>Proximity</label>
        <div class="filter-element proximity-element"></div>
        <div class="filter-value proximity-value">1000 km</div>
      </div>

      <div class="filter gender-filter">
        <label>Sex or love?</label>
        <select class="filter-element gender-element" style="width: 100%">
          <option>Sex</option>
          <option>Love</option>
          <option selected>Both</option>
        </select>
      </div>
    </aside>
  </section>

  <section class="view-tab clipboard">
    <!-- Timeline -->
  </section>
</section>

<script src="js/libs/jquery-1.6.2.min.js"></script>
<script src="js/libs/jquery-ui/js/jquery-ui-1.8.16.custom.min.js"></script>
<script src="js/libs/jquery-tagit/js/tagit.js"></script>
<script src="js/libs/jquery-shuffle.js"></script>
<script src="js/libs/chosen/chosen.jquery.min.js"></script>
<script src="js/libs/underscore.js"></script>
<script src="js/script.js"></script>

</body>
</html>
